<script>

var isshow=false;

function showlist(){
	if(!isshow){
	$("#buli").text("关闭在线列表");

	$("#navl").css("display","block");
	window.scroll(0,window.document.body.scrollHeight);

		}

	}

	$("#buli").text("查看在线列表");

	isshow=!isshow;
	}

var tip=$("#tip");
function tipdis(){
	tip.css("display","none");
	}
function ajaxmesend(){
	var mess= editor.getData();
	if(mess==""){
					tip.text("请输入需要发送的信息！");
					tip.css("display","block");
					window.setTimeout(tipdis,800);
					return;
					}
	$.ajax({
			type:"POST",
			data:{'type':"sen",'mess':mess},
			url:"discusend.php",
			//contentType: "application/json",
			dataType:"json",
			//beforeSend: function(){},
			success:function(data){
					if(data[0]=="success"){
						tip.text(data[1]+"       ");
						tip.css("display","block");
						window.setTimeout(tipdis,800);
						editor.setData("");
						}
					else if(data[0]=="error"){
						tip.text(data[1]+"       ");
					    tip.css("display","block");
					    window.setTimeout(tipdis,800);
						}
				},
			error:function(){
				tip.text("无法完成该请求!      ");

	});
	}
